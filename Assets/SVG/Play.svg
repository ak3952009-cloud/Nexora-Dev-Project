<svg xmlns="http://www.w3.org/2000/svg"
     height="300px"
     width="300px"
     viewBox="0 0 300 300">

  <defs>
    <linearGradient id="grad1" gradientTransform="rotate(120)">
      <stop offset="0%" stop-color="#96c8ff"/>
      <stop offset="100%" stop-color="#ff9696"/>
    </linearGradient>
  </defs>

  <!-- Triangle -->
  <polygon points="90,60 240,150 90,240"
           fill="none"
           stroke="url(#grad1)"
           stroke-width="10"
           stroke-linejoin="round"/>
</svg>